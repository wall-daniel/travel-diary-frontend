<form [formGroup]="travelEntryForm" (ngSubmit)="createTravelEntry()">
  <div class="form-group">
    <label for="title" class="form-label">Title:</label>
    <input type="text" id="title" formControlName="title" required>
  </div>
  <div class="form-group">
    <label for="location" class="form-label">Location:</label>
    <input type="text" id="location" formControlName="location" required>
  </div>
  <div class="form-group">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="date" class="form-label">Date:</label>
    <input type="date" id="date" formControlName="date" required>
  </div>
  <button type="submit" [disabled]="!travelEntryForm.valid">Create Entry</button>
</form>
